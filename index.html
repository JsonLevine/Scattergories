<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Scattergories v0.1</title>
	<meta name="description" content="Scattergories v0.1<">
	<meta name="author" content="Jason Levine">
	<link rel="stylesheet" href="css/game.css">
	<script src="js/game.js"></script>
</head>

<body>
	<div id="gameSpace">
		<div id="header">
			<h1 id="gameTitle">Scattergories v0.1</h1>
			<button id="refreshButton" class="green button" onclick="window.location.reload()">Reset game</button>
		</div>
		<h3 id="title">Enter game details, then hit the big red button</h3>
		<textarea placeholder="Participant names, comma separated" id="namesEntry" rows="4"></textarea>
		<br>
		<div id="inputs">
			Round Time:
			<input placeholder="Time in seconds" type="number" id="timeLimit"></input>
			List:
			<input placeholder="List number (1-12)" type="number" id="listNumber" max="12"></input>
		</div>
		<select name="letterSelect" id="letterOptions">
			<option value="all">Play with all letters</option>
			<option value="easy">Play with easier letters (no J,K,O,Q,U,V,X,Y,Z)</option>
		</select>
		<button id="startButton" type="button" value="START ROUND" onclick="startGame()" class="large red button">START ROUND</button>
		<div id="game" style="display:none">
			<h3>This round's letter is:</h3>
			<h2 id="roundLetter"></h2>
			<div id="options">
				<div class="gameDisplay">
					<h3>List number:</h3>
					<h2 id="roundListNumber"></h2>
				</div>
				<div class="gameDisplay">
					<h3>Time remaining:</h3>
					<h2 id="timer"></h2>
				</div>
			</div>

			<h3>The order for this round is:</h3>
			<p id="namesList"></p>
			<button id="endTimerButton" type="button" value="END ROUND" onclick="stopTimer()" class="large red button" style="display:none">end current round</button>
			<button id="restartButton" type="button" value="START ROUND" onclick="restartGame()" class="large blue button" style="display:none">START NEXT ROUND (will increment list number)</button>
		</div>
	</div>
	<div id="pictureSpace">
		<img class="roundList" id="list1" src="assets/List_1.jpg" alt="List 1" style="display:none">
		<img class="roundList" id="list2" src="assets/List_2.jpg" alt="List 2" style="display:none">
		<img class="roundList" id="list3" src="assets/List_3.jpg" alt="List 3" style="display:none">
		<img class="roundList" id="list4" src="assets/List_4.jpg" alt="List 4" style="display:none">
		<img class="roundList" id="list5" src="assets/List_5.jpg" alt="List 5" style="display:none">
		<img class="roundList" id="list6" src="assets/List_6.jpg" alt="List 6" style="display:none">
		<img class="roundList" id="list7" src="assets/List_7.jpg" alt="List 7" style="display:none">
		<img class="roundList" id="list8" src="assets/List_8.jpg" alt="List 8" style="display:none">
		<img class="roundList" id="list9" src="assets/List_9.jpg" alt="List 9" style="display:none">
		<img class="roundList" id="list10" src="assets/List_10.jpg" alt="List 10" style="display:none">
		<img class="roundList" id="list11" src="assets/List_11.jpg" alt="List 11" style="display:none">
		<img class="roundList" id="list12" src="assets/List_12.jpg" alt="List 12" style="display:none">
		<h2 id="timerCopy"></h2>
	</div>
	<div id="scoreSpace">
		<div id="visibleScores">
			<button id="hideScoreButton" type="button" onclick="hideScore()" class="blue button">Hide scores</button>
			<h1>Scores:</h1>
			<ul id="playerList"></ul>
		</div>
		<button id="showScoreButton" type="button" onclick="displayScore()" class="green button" style="display:none">Show scores</button>
	</div>
</body>
</html>
